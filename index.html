<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 1);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 14px;
      font-weight: bold;
    }
    .temp, .time {
      font-size: 15px;
    }
    .info {
      font-size: 13px;
      color: #ccc;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36" />
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--Â°F</div>
        <div class="info">ðŸŒ… Sunset: <span id="sunset">--:--</span></div>
        <div class="info">ðŸŒŠ Low Tide: <span id="lowtide">--:--</span></div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '6f6de3f249f61942a63e42cd76f89252'; // Your OpenWeather API key
    const CITY = 'Miami Beach';
    const LOW_TIDE_URL = 'https://api.allorigins.win/raw?url=https://www.usharbors.com/harbor/florida/miami-beach-fl/tides/';

    async function fetchLowTide() {
      try {
        const res = await fetch(LOW_TIDE_URL);
        const html = await res.text();
        const match = html.match(/Next low tide\s*:\s*([\d:APM ]+)/i);
        return match ? match[1].trim() : '--:--';
      } catch {
        return '--:--';
      }
    }

    async function updateWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();

        if (!data?.main?.temp || !data.name || !data.sys?.sunset) throw new Error("Missing key data");

        const sunsetTs = data.sys.sunset * 1000;
        const sunsetTime = new Date(sunsetTs).toLocaleTimeString('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });

        document.getElementById('location').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}Â°F`;
        document.getElementById('icon').src = data.weather?.[0]?.icon
          ? `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png?v=${Date.now()}`
          : '';
        document.getElementById('sunset').textContent = sunsetTime;

        const lt = await fetchLowTide();
        document.getElementById('lowtide').textContent = lt;
      } catch (err) {
        console.error('Weather or tide fetch error:', err);
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateWeather();
      updateTime();
      setInterval(updateTime, 60000);
      setInterval(updateWeather, 300000);
    });
  </script>
</body>
</html>
