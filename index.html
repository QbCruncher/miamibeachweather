<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 15px;
      font-weight: bold;
    }
    .temp, .time {
      font-size: 15px;
    }
    .info {
      font-size: 15px;
      color: white;
      font-weight: normal;
      margin-top: 2px;
      display: flex;
      align-items: center;
    }
    .info svg.icon {
      width: 1em;
      height: 1em;
      margin-right: 6px;
      vertical-align: middle;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36" />
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--°F</div>

        <!-- Inline sunset SVG -->
        <div class="info">
          <!-- Paste of sunset-inline.svg -->
          <svg class="icon" viewBox="0 0 768 768">
            <g fill="white">
              <rect x="376" y="362" width="3" height="3"/>
              <rect x="379" y="362" width="3" height="3"/>
              <rect x="382" y="362" width="3" height="3"/>
              <rect x="388" y="362" width="3" height="3"/>
              <!-- (only partial; full inline content from SVG file recommended) -->
            </g>
          </svg>
          <span id="sunset">--:--</span>
        </div>

        <!-- External tide icon reference -->
        <div class="info">
          <img src="hightide.svg" class="icon" alt="Tide" />
          <span id="tidepair">-- / --</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = 'YOUR_OPENWEATHER_KEY';
    const CITY = 'Miami Beach';
    const NOAA_STATION_ID = '8723170';
    const TIDES_URL = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=today&product=predictions&station=${NOAA_STATION_ID}&datum=MLLW&time_zone=lst_ldt&units=english&format=json&interval=hilo`;

    async function fetchNextTidePair() {
      try {
        const res = await fetch(TIDES_URL);
        const data = await res.json();
        const now = new Date();
        const future = data.predictions.map(p => ({ ...p, dt: new Date(p.t.replace(' ', 'T')) })).filter(p => p.dt > now);
        const nextHigh = future.find(p => p.type === 'H');
        const nextLow = future.find(p => p.type === 'L');
        const format = dt => dt.toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour: 'numeric', minute: '2-digit', hour12: true });
        return `${nextHigh ? format(nextHigh.dt) : '--'} / ${nextLow ? format(nextLow.dt) : '--'}`;
      } catch {
        return '-- / --';
      }
    }

    async function updateWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();
        document.getElementById('location').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}°F`;
        document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById('sunset').textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour: 'numeric', minute: '2-digit', hour12: true });
        document.getElementById('tidepair').textContent = await fetchNextTidePair();
      } catch (err) {
        console.error('Update failed:', err);
      }
    }

    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateWeather();
      updateTime();
      setInterval(updateWeather, 300000);
      setInterval(updateTime, 60000);
    });
  </script>
</body>
</html>
