<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 15px;
      font-weight: bold;
    }
    .temp-container {
      position: relative;
      height: 1em;
      font-size: 15px;
      font-weight: bold;
      line-height: 1em;
      margin-bottom: 2px;
    }
    #icon {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
    }
    #temp {
      margin-left: 22px;
      display: inline-block;
    }
    .time {
      font-size: 15px;
      font-weight: bold;
    }
    .info {
      font-size: 15px;
      font-weight: bold;
      margin-top: 2px;
      display: flex;
      align-items: center;
    }
    .info svg, .info img.moon {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      fill: white;
      margin-right: 6px;
    }
    .tidepair .tideblock {
      display: inline-flex;
      align-items: center;
    }
    .tidepair .tideblock svg {
      margin-right: 0px;
    }
    .tidepair .divider {
      display: inline-block;
      width: 5px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp-container">
          <img id="icon" src="" alt="Weather Icon" />
          <span id="temp">--Â°F</span>
        </div>

        <div class="info">
          <span id="sunIconContainer">
            <svg id="sun-icon" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path d="M16,15a7.0081,7.0081,0,0,0-7,7,1,1,0,0,0,1,1H22a1,1,0,0,0,1-1A7.0081,7.0081,0,0,0,16,15Z"/>
              <path d="M16,13a1,1,0,0,0,1-1V10a1,1,0,0,0-2,0v2A1,1,0,0,0,16,13Z"/>
              <path d="M9.6357,14.2217l-1.414-1.4141a1,1,0,1,0-1.4141,1.4141l1.4141,1.414a1,1,0,0,0,1.414-1.414Z"/>
              <path d="M6,21H4a1,1,0,0,0,0,2H6a1,1,0,0,0,0-2Z"/>
              <path d="M28,21H26a1,1,0,0,0,0,2h2a1,1,0,0,0,0-2Z"/>
              <path d="M25.1924,12.8076a1,1,0,0,0-1.4141,0l-1.414,1.4141a1,1,0,0,0,1.414,1.414l1.4141-1.414A1,1,0,0,0,25.1924,12.8076Z"/>
            </svg>
          </span>
          <span id="sunset">--:--</span>
        </div>

        <div class="info tidepair" id="tidepair"></div>
      </div>
    </div>
  </div>

  <!-- SVGs for tides -->
  <template id="highTideIcon">
    <svg fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16">
      <path d="M 16 4.09375 L 15.28125 4.78125 L 6.78125 13.28125 L 8.21875 14.71875 L 15 7.9375 L 15 28 L 17 28 L 17 7.9375 L 23.78125 14.71875 L 25.21875 13.28125 L 16.71875 4.78125 Z"/>
    </svg>
  </template>

  <template id="lowTideIcon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="16" height="16" fill="#ffffff">
      <g transform="translate(256,256.75) rotate(180) scale(8,8)">
        <path d="M16,4.09375l-0.71875,0.6875l-8.5,8.5l1.4375,1.4375l6.78125,-6.78125v20.0625h2v-20.0625l6.78125,6.78125l1.4375,-1.4375l-8.5,-8.5z"></path>
      </g>
    </svg>
  </template>

  <script>
    const NOAA_STATION_ID = '8723170';
    const API_KEY = 'e9dabf44350c45eec681bf90b356e232';
    const LAT = 25.7906;
    const LON = -80.1300;

    const moonEmojis = ["ðŸŒ‘","ðŸŒ’","ðŸŒ“","ðŸŒ”","ðŸŒ•","ðŸŒ–","ðŸŒ—","ðŸŒ˜"];

    function moonEmoji(phase) {
      if (phase < 0.125) return moonEmojis[0];
      if (phase < 0.25) return moonEmojis[1];
      if (phase < 0.375) return moonEmojis[2];
      if (phase < 0.5) return moonEmojis[3];
      if (phase < 0.625) return moonEmojis[4];
      if (phase < 0.75) return moonEmojis[5];
      if (phase < 0.875) return moonEmojis[6];
      return moonEmojis[7];
    }

    function formatTime(unix) {
      return new Date(unix * 1000).toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }).toLowerCase();
    }

    async function updateWeather() {
      try {
        const now = Date.now();
        const res = await fetch(`https://api.openweathermap.org/data/3.0/onecall?lat=${LAT}&lon=${LON}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();

        const iconEl = document.getElementById('icon');
        const iconBox = document.getElementById('sunIconContainer');
        const current = data.current;
        const daily = data.daily[0];

        const sunset = current.sunset * 1000;
        const sunrise = current.sunrise * 1000;
        const showSunrise = now > (sunset + 60 * 60 * 1000);

        document.getElementById('temp').textContent = `${Math.round(current.temp)}Â°F`;

        if (now < sunrise || now > sunset) {
          iconEl.style.display = 'none';
          iconBox.innerHTML = `<span style="font-size: 1.2em;">${moonEmoji(daily.moon_phase)}</span>`;
        } else {
          iconEl.style.display = 'inline';
          iconEl.src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png`;
          iconBox.innerHTML = document.getElementById("sun-icon").outerHTML;
        }

        document.getElementById("sunset").textContent = formatTime(showSunrise ? current.sunrise : current.sunset);
      } catch (e) {
        console.error("Weather error", e);
      }
    }

    async function fetchNextTidePair() {
      try {
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const tomorrow = new Date(now);
        tomorrow.setDate(now.getDate() + 1);
        const tomorrowStr = tomorrow.toISOString().split('T')[0];

        const res = await fetch(`https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?product=predictions&station=${NOAA_STATION_ID}&datum=MLLW&time_zone=lst_ldt&units=english&format=json&interval=hilo&begin_date=${today}&end_date=${tomorrowStr}`);
        const data = await res.json();

        const future = data.predictions
          .map(p => ({ ...p, dt: new Date(p.t.replace(' ', 'T')) }))
          .filter(p => p.dt > now)
          .sort((a, b) => a.dt - b.dt)
          .slice(0, 2);

        const format = dt => dt.toLocaleTimeString('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }).toLowerCase();

        return future.map(tide => {
          const icon = tide.type === 'H'
            ? document.getElementById('highTideIcon').innerHTML
            : document.getElementById('lowTideIcon').innerHTML;
          const time = format(tide.dt);
          return `<span class="tideblock">${icon} ${time}</span>`;
        }).join(`<span class="divider"></span>`);
      } catch (err) {
        console.error("Tide fetch error", err);
        return `<span class="tideblock">--</span><span class="divider"></span><span class="tideblock">--</span>`;
      }
    }

    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await updateWeather();
      document.getElementById('tidepair').innerHTML = await fetchNextTidePair();
      updateTime();
      setInterval(updateWeather, 300000);
      setInterval(updateTime, 60000);
    });
  </script>
</body>
</html>
