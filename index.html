<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 15px;
      font-weight: bold;
    }
    .temp, .time {
      font-size: 15px;
      font-weight: bold;
    }
    .info {
      font-size: 15px;
      font-weight: bold;
      margin-top: 2px;
      display: flex;
      align-items: center;
    }
    .info svg {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      fill: white;
    }
    .tidepair .tideblock {
      display: inline-flex;
      align-items: center;
    }
    .tidepair .tideblock svg {
      margin-right: 0;
    }
    .tidepair .divider {
      margin: 0 1px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36" />
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--°F</div>

        <!-- SUNSET ICON INLINE -->
        <div class="info">
          <svg fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="512px" height="512px"><path d="M16 15a7.0081 7.0081 0 00-7 7 1 1 0 001 1H22a1 1 0 001-1A7.0081 7.0081 0 0016 15zM16 13a1 1 0 001-1V10a1 1 0 00-2 0v2A1 1 0 0016 13zM9.6357 14.2217l-1.414-1.4141a1 1 0 10-1.4141 1.4141l1.4141 1.414a1 1 0 001.414-1.414zM6 21H4a1 1 0 000 2H6a1 1 0 000-2zM28 21H26a1 1 0 000 2h2a1 1 0 000-2zM25.1924 12.8076a1 1 0 00-1.4141 0l-1.414 1.4141a1 1 0 001.414 1.414l1.4141-1.414A1 1 0 0025.1924 12.8076z"/></svg>
          <span id="sunset">--:--</span>
        </div>

        <!-- TIDE ICON INLINE -->
        <div class="info tidepair" id="tidepair">
          <!-- Populated by script -->
        </div>

      </div>
    </div>
  </div>

  <script>
    const API_KEY = '6f6de3f249f61942a63e42cd76f89252';
    const CITY = 'Miami Beach';
    const NOAA_STATION_ID = '8723170';
    const TIDES_URL = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=today&product=predictions&station=${NOAA_STATION_ID}&datum=MLLW&time_zone=lst_ldt&units=english&format=json&interval=hilo`;

    const tideIcons = {
      H: `<svg fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="512px" height="512px"><path d="M 16 4.09375 L 15.28125 4.78125 L 6.78125 13.28125 L 8.21875 14.71875 L 15 7.9375 L 15 28 L 17 28 L 17 7.9375 L 23.78125 14.71875 L 25.21875 13.28125 L 16.71875 4.78125 Z"/></svg>`,
      L: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="512px" height="512px" fill="#ffffff"><g transform="translate(256,256.75) rotate(180) scale(8,8)"><path d="M16,4.09375l-0.71875,0.6875l-8.5,8.5l1.4375,1.4375l6.78125,-6.78125v20.0625h2v-20.0625l6.78125,6.78125l1.4375,-1.4375l-8.5,-8.5z"></path></g></svg>`
    };

    async function fetchNextTidePair() {
      try {
        const res = await fetch(TIDES_URL);
        const data = await res.json();
        const now = new Date();

        const future = data.predictions
          .map(p => ({ ...p, dt: new Date(p.t.replace(' ', 'T')) }))
          .filter(p => p.dt > now);

        const nextTwo = future.slice(0, 2);

        const format = dt => dt.toLocaleTimeString('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }).toLowerCase();

        return nextTwo.map(tide => {
          const icon = tideIcons[tide.type] || '';
          const time = format(tide.dt);
          return `<span class="tideblock">${icon}${time}</span>`;
        }).join(`<span class="divider"></span>`);
      } catch {
        return `<span class="tideblock">--</span><span class="divider"></span><span class="tideblock">--</span>`;
      }
    }

    async function updateWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();

        const sunsetTime = new Date(data.sys.sunset * 1000).toLocaleTimeString('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });

        document.getElementById('location').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}°F`;
        document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById('sunset').textContent = sunsetTime;

        const tideHTML = await fetchNextTidePair();
        document.getElementById('tidepair').innerHTML = tideHTML;
      } catch (err) {
        console.error('Weather or tide fetch error:', err);
      }
    }

    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateWeather();
      updateTime();
      setInterval(updateWeather, 300000); // 5 minutes
      setInterval(updateTime, 60000);     // 1 minute
    });
  </script>
</body>
</html>
