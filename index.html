<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miami Beach Weather & Tide</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: transparent; font-family: 'Open Sans', sans-serif; color: white; }
    .badge { display: flex; flex-direction: column; gap: 10px; padding: 16px; border-radius: 10px; background: rgba(0, 0, 0, 1); min-width: 240px; }
    .row { display: flex; align-items: center; gap: 10px; }
    .location { font-size: 14px; font-weight: bold; }
    .temp, .time { font-size: 15px; }
    .info { font-size: 13px; color: #ccc; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36">
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--Â°F</div>
        <div class="info">ðŸŒ… Sunset: <span id="sunset">--:--</span></div>
        <div class="info">ðŸŒŠ Low Tide: <span id="lowtide">--:--</span></div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '6f6de3f249f61942a63e42cd76f89252';
    const CITY = 'Miami Beach';
    const NOAA_STATION = '8723170';

    async function fetchLowTide() {
      const date = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      const url = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?product=predictions&station=${NOAA_STATION}&datum=MLLW&time_zone=lst_ldt&units=english&format=json&interval=hilo&date=${date}`;
      const res = await fetch(url);
      const data = await res.json(); // CORS allowed  [oai_citation:0â€¡Tides and Currents](https://api.tidesandcurrents.noaa.gov/api/prod/?utm_source=chatgpt.com)
      if (!data.predictions) return '--:--';
      const now = Date.now();
      const low = data.predictions.find(p => p.type === 'L' && new Date(p.t).getTime() > now);
      return low ? new Date(low.t).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true}) : '--:--';
    }

    async function update() {
      try {
        const wRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const w = await wRes.json();
        const sunset = new Date(w.sys.sunset * 1000).toLocaleTimeString('en-US', {timeZone:'America/New_York', hour:'numeric', minute:'2-digit', hour12:true});

        document.getElementById('location').textContent = w.name;
        document.getElementById('temp').textContent = `${Math.round(w.main.temp)}Â°F`;
        document.getElementById('icon').src = `https://openweathermap.org/img/wn/${w.weather[0].icon}@2x.png`;
        document.getElementById('sunset').textContent = sunset;
        document.getElementById('lowtide').textContent = await fetchLowTide();
      } catch (e) {
        console.error('Update failed', e);
      }
    }

    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', {
        timeZone: 'America/New_York', hour:'numeric', minute:'2-digit', hour12:true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      update();
      updateTime();
      setInterval(update, 300000);
      setInterval(updateTime, 60000);
    });
  </script>
</body>
</html>
