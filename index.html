<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 1);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 14px;
      font-weight: bold;
    }
    .temp, .time {
      font-size: 15px;
    }
    .info {
      font-size: 13px;
      color: #ccc;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36" />
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--Â°F</div>
        <div class="info">ðŸŒ… Sunset: <span id="sunset">--:--</span></div>
        <div class="info">ðŸŒŠ Low Tide: <span id="lowtide">--:--</span></div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '6f6de3f249f61942a63e42cd76f89252'; // Your OpenWeather API key
    const CITY = 'Miami Beach';
    
    // Use the reliable NOAA API for Tides instead of scraping
    const NOAA_STATION_ID = '8723170'; // Station ID for Miami Beach, Government Cut
    const TIDES_URL = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=today&product=predictions&station=${NOAA_STATION_ID}&datum=MLLW&time_zone=lst_ldt&units=english&format=json`;

    /**
     * Fetches the next low tide time from the NOAA API.
     * @returns {Promise<string>} The formatted time of the next low tide.
     */
    async function fetchLowTide() {
      try {
        const res = await fetch(TIDES_URL);
        if (!res.ok) throw new Error(`API request failed`);
        const data = await res.json();

        // Ensure predictions data exists
        if (!data?.predictions) {
            console.error('Invalid tide data received from NOAA API.');
            return '--:--';
        }

        const now = new Date();
        // Find the first prediction for a low tide ('L') that is in the future
        const nextLowTide = data.predictions.find(p => p.type === 'L' && new Date(p.t) > now);

        if (nextLowTide) {
          const tideTime = new Date(nextLowTide.t);
          // Format the time to be consistent with the other times on the badge
          return tideTime.toLocaleTimeString('en-US', {
            timeZone: 'America/New_York',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });
        }
        
        // Return a default value if no more low tides are scheduled for today
        return 'None today';
      } catch (err) {
        console.error('Tide fetch error:', err);
        return '--:--';
      }
    }

    async function updateWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();

        if (!data?.main?.temp || !data.name || !data.sys?.sunset) throw new Error("Missing key weather data");

        const sunsetTs = data.sys.sunset * 1000;
        const sunsetTime = new Date(sunsetTs).toLocaleTimeString('en-US', {
          timeZone: 'America/New_York',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });

        document.getElementById('location').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}Â°F`;
        document.getElementById('icon').src = data.weather?.[0]?.icon
          ? `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png?v=${Date.now()}`
          : '';
        document.getElementById('sunset').textContent = sunsetTime;

        // Fetch and display the low tide time
        const lowTideTime = await fetchLowTide();
        document.getElementById('lowtide').textContent = lowTideTime;

      } catch (err) {
        console.error('Weather or tide fetch error:', err);
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateWeather();
      updateTime();
      setInterval(updateTime, 60000); // Update time every minute
      setInterval(updateWeather, 300000); // Update weather every 5 minutes
    });
  </script>
</body>
</html>
