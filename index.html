<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Miami Badge</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
    }
    .badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
    }
    .location { font-size: 12px; opacity: 0.8; }
    .time { font-size: 14px; width: 60px; }
    .temp { font-size: 14px; display: flex; align-items: center; gap: 4px; }
  </style>
</head>
<body>
  <div class="badge">
    <img id="icon" src="" width="32" height="32" />
    <div>
      <div class="location">MIAMI BEACH</div>
      <div style="display:flex; gap:8px; align-items:center;">
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--°F</div>
      </div>
    </div>
  </div>
  <script>
    const API_KEY = 'd43f4124aeb42f96029078b44d66bcc8';
    const CITY = 'Miami Beach,US';

    async function updateWeather() {
      const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=miami,us&APPID=6f6de3f249f61942a63e42cd76f89252`);
      const d = await r.json();
      document.getElementById('temp').textContent = Math.round(d.main.temp) + '°F';
      document.getElementById('icon').src = `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    updateWeather();
    updateTime();
    setInterval(updateTime, 1000);
    setInterval(updateWeather, 300000);
  </script>
</body>
</html>
