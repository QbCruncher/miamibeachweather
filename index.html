<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather Badge</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 14px;
      font-weight: bold;
    }
    .temp, .time {
      font-size: 15px;
    }
    .sun-line, .wind {
      font-size: 13px;
      opacity: 0.9;
    }
    #debug {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #eee;
      background: rgba(0,0,0,0.6);
      padding: 6px 8px;
      border-radius: 6px;
      max-width: 200px;
      font-family: monospace;
    }
    #status-dot {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gray;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36" />
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--¬∞F</div>
      </div>
    </div>
    <div class="sun-line" id="sunrise">‚òÄÔ∏è Sunrise: --</div>
    <div class="sun-line" id="sunset">üåô Sunset: --</div>
    <div class="wind" id="wind">üí® Wind: --</div>
  </div>

  <div id="debug">Debug: waiting‚Ä¶</div>
  <div id="status-dot"></div>

  <script>
    const API_KEY = '6f6de3f249f61942a63e42cd76f89252';
    const CITY = 'Miami Beach';

    function formatTime(unixSeconds) {
      const date = new Date(unixSeconds * 1000);
      return date.toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    async function updateWeather() {
      const debug = document.getElementById('debug');
      const dot = document.getElementById('status-dot');
      try {
        const ts = new Date().toLocaleTimeString();
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();

        if (!data?.main?.temp || !data.name) {
          throw new Error("Missing key data");
        }

        document.getElementById('location').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}¬∞F`;
        document.getElementById('icon').src = data.weather?.[0]?.icon
          ? `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png?v=${Date.now()}` : '';
        document.getElementById('sunrise').textContent = data.sys?.sunrise
          ? `‚òÄÔ∏è Sunrise: ${formatTime(data.sys.sunrise)}` : '‚òÄÔ∏è Sunrise: N/A';
        document.getElementById('sunset').textContent = data.sys?.sunset
          ? `üåô Sunset: ${formatTime(data.sys.sunset)}` : 'üåô Sunset: N/A';
        document.getElementById('wind').textContent = data.wind?.speed
          ? `üí® Wind: ${data.wind.speed.toFixed(1)} mph` : 'üí® Wind: N/A';

        debug.textContent = `‚úÖ ${ts} ‚Äî ${data.name}, ${Math.round(data.main.temp)}¬∞F`;
        dot.style.background = 'limegreen';
      } catch (err) {
        debug.textContent = `‚ùå Fetch failed: ${err.message}`;
        dot.style.background = 'red';
        console.error('Weather fetch error:', err);
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateWeather();
      updateTime();
      setInterval(updateTime, 60000);
      setInterval(updateWeather, 300000);
    });
  </script>
</body>
</html>
