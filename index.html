<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miami Beach Weather</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }
    .badge {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      min-width: 240px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .location {
      font-size: 14px;
      font-weight: bold;
    }
    .temp, .time {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="row">
      <img id="icon" src="" alt="Weather Icon" width="36" height="36" />
      <div>
        <div class="location" id="location">Miami Beach</div>
        <div class="time" id="time">--:--</div>
        <div class="temp" id="temp">--°F</div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '6f6de3f249f61942a63e42cd76f89252';
    const CITY = 'Miami Beach';

    async function updateWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(CITY)}&units=imperial&appid=${API_KEY}`);
        const data = await res.json();

        if (!data?.main?.temp || !data.name) throw new Error("Missing key data");

        document.getElementById('location').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}°F`;
        document.getElementById('icon').src = data.weather?.[0]?.icon
          ? `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png?v=${Date.now()}`
          : '';
      } catch (err) {
        console.error('Weather fetch error:', err);
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateWeather();
      updateTime();
      setInterval(updateTime, 60000);
      setInterval(updateWeather, 300000);
    });
  </script>
</body>
</html>
